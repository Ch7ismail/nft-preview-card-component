<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; color: white; text-align: center; padding: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="mainImg">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h3 class="head">Equilibrium #3429</h3>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="info">
      <h4 class="price">0.041 ETH</h4>
      <div class="date">3 days left</div>
    </div>
    <div class="profile">
      <div class="avatar"><img src="images/image-avatar.png" alt=""></div>
      <div class="name">Creation of <span>Jules Wyvern</span></div>
    </div>
   </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ismail Chlih</a>.
  </div>

</body>
</html>
